<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/subcontractors.css">
    <link rel="icon" href="../images/btglogo.png" type="images/x-icon">
</head>
<body>
    <header>
        <a href="home.html" class="companyName">BTG Gutters</a>
        <div class="loginButton">
            <a href="#" class="loginText" onclick="openSignupModal()">!</a>        </div>
    </header>  
    <main>
        <div class="buttonFeild">
            <button class="addButton" id="addSubcontractorButton">Add Subcontractor</button>
        </div>
        <div class="subcontractorContainer">
        </div>





        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="subcontractorForm" class="subcontractorForm">
                <div class="subcontractorformRow">
                    <label class="modalLabel" for="companyName">Company Name:</label><br>
                    <input class="modalInputFeild" type="text" id="companyName" name="companyName" required><br>
                </div>
                <div class="subcontractorformRow">
                    <label class="modalLabel" for="salesName">Sales Name:</label><br>
                    <input class="modalInputFeild" type="text" id="salesName" name="salesName" required><br>
                </div>
                <div class="subcontractorformRow">

                    <label class="modalLabel" for="salesNumber">Sales Number:</label><br>
                    <input class="modalInputFeild" type="text" id="salesNumber" name="salesNumber" required><br>
                </div>
                <div class="subcontractorformRow">

                    <label class="modalLabel" for="salesEmail">Sales Email:</label><br>
                    <input class="modalInputFeild" type="email" id="salesEmail" name="salesEmail" required><br>
                </div>
                <div class="subcontractorformRow">

                    <label class="modalLabel" for="companyStreetAddress">Street Address:</label><br>
                    <input class="modalInputFeild" type="text" id="companyStreetAddress" name="companyStreetAddress" required><br>
                </div>
                <div class="subcontractorformRow">
                    <label class="modalLabel" for="companyPricePerFoot">Price Per Foot</label><br>
                    <input class="modalInputFeild" type="number" id="companyPricePerFoot" name="companyPricePerFoot" required><br>
                </div>
                <div class="subcontractorformRow">
                    <input class="modalSubmitButton" type="submit" value="Submit" id="Submit">
                    <input class="modalSubmitButton" type="button" id="fakeSubmit" value="FakeSubmit">                
                </div>

              </form>
            </div>
          </div>
    </main>
    <script src="../javascript/subcontractors.js"></script>
    <script src="../main.js"></script>
    <script src="../javascript/signup.js"></script>  
</body>
</html>
