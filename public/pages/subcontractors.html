<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/subcontractors.css">
    <link rel="icon" href="../images/btglogo.png" type="images/x-icon">
</head>
<body>
    <header>
        <a href="home.html" class="companyName">BTG Gutters</a>
        <div class="loginButton">
            <a href="/login" class="loginText">!</a>
        </div>
    </header>  
    <main>
        <div class="buttonFeild">
            <button class="addButton" id="addSubcontractorButton">add</button>
        </div>
        <div class="subcontractorCard">
            <div class="subcontractorRow">
                <span id="subcontractCompanyName">marys Construction</span>
            </div>
            <div class="subcontractorrow">
                <span id="subcontractSalesName">mary</span>
            </div>
            <div class="subcontractorrow">
                <span id="subcontractSalesNumber">1234567896</span>
            </div>
            <div class="subcontractorrow">
                <span id="subcontractSalesEmail">mary@construction.com</span>
            </div>
            <div class="subcontractorrow">
                <span id="subcontractCompanyStreetAddress">12345 Bill St, Westland MI</span>
            </div>
        </div>





        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="subcontractorForm">
                <label for="companyName">Company Name:</label><br>
                <input type="text" id="companyName" name="companyName" required><br>
                <label for="salesName">Sales Name:</label><br>
                <input type="text" id="salesName" name="salesName" required><br>
                <label for="salesNumber">Sales Number:</label><br>
                <input type="text" id="salesNumber" name="salesNumber" required><br>
                <label for="salesEmail">Sales Email:</label><br>
                <input type="email" id="salesEmail" name="salesEmail" required><br>
                <label for="companyStreetAddress">Company Street Address:</label><br>
                <input type="text" id="companyStreetAddress" name="companyStreetAddress" required><br>
                <input type="submit" value="Submit">
              </form>
            </div>
          </div>
    </main>
    <script src="../javascript/subcontractors.js"></script>
    <script src="../main.js"></script>  
</body>
</html>
