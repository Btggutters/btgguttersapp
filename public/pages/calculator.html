<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    <header>
        <a href="home.html" class="companyName">BTG Gutters</a>
        <button class="accountButton"></button>
    </header>     
    <main>
        <div class="btgCard">
            <div class="row">
                <button class="toggleButtonKwm" id="toggleButtonKwm"></button>
            </div>
            <div class="row">
                <input type="number" class="inputFieldConvert" id="lbInput">
                <span class="inputLabel">Lb</span>
                <output type="number" class="outputField" id="ftOutput"></output>
                <span class="inputLabel">Ft</span>
            </div>
            <div class="row">
                <input type="number" class="inputFieldConvert" id="ftInput">
                <span class="inputLabel">Ft</span>
                <output type="number" class="outputField" id="lbOutput"></output>
                <span class="inputLabel">Lb</span>
            </div>
        </div>
        <div class="btgCard">
            <div id="typeOfCalculation" class="typeOfCalculation">
                <div class="typeOfCalculationTop">
                    <button id="sizeToggleGutterFt" class="toggleButton">5</button>
                    <output class="materialPrice" id="materialTotalFootage"></output>
                    
                </div>
                <div class="typeOfCalculationBottom">
                    <span id="pricePerFootDisplay" class="pricePerFootDisplay"></span>
                    <input type="range" class="pricePerFoot" id="pricePerFootSelector" min="4" max="12" step="0.5">
                </div>
            </div>
            <div class="calculatorRows">
                <div class="toggleContainer">
                    <input type="number" class="inputField" id="inputGutterFt">
                    <span class="inputLabel">Gutter</span>
                    <output class="outputField" id="outputGutterFtCost"></output>
                </div>
                <div class="toggleContainer">
                    <input type="number" class="inputField" id="inputDownspout">
                    <span class="inputLabel">Downspout</span>
                    <output class="outputField" id="outputDownspoutCost"></output>
                </div>
                <div class="toggleContainer">
                    <input type="number" class="inputField" id="inputAElbow">
                    <span class="inputLabel">A Elbow</span>
                    <output class="outputField" id="outputAElbowCost"></output>
                </div>
                <div class="toggleContainer">
                    <input type="number" class="inputField" id="inputBElbow">
                    <span class="inputLabel">B Elbow</span>
                    <output class="outputField" id="outputBElbowCost"></output>
                </div>
                <div class="toggleContainer">
                    <input type="number" class="inputField" id="inputInMiter">
                    <span class="inputLabel">In Miter</span>
                    <output class="outputField" id="outputInMiterCost"></output>
                </div>
                <div class="toggleContainer">
                    <input type="number" class="inputField" id="inputOutMiter">
                    <span class="inputLabel">Out Miter</span>
                    <output class="outputField" id="outputOutMiterCost"></output>
                </div>
                <div class="toggleContainer">
                    <input type="number" class="inputField" id="inputSets">
                    <span class="inputLabel">Sets</span>
                    <output class="outputField" id="outputSetsCost"></output>
                </div>
                <div class="priceSection">
                    <div class="priceRow">
                        <span>Price</span>
                        <span>Charge%</span>
                        <span>Cost</span>
                    </div>
                    <div class="priceBottomRow">
                        <output class="materialPrice" id="materialCharge"></output>
                        <output class="materialPrice" id="materialChargePercentage"></output>
                        <output class="materialPriceButton" id="materialCostPrice"></output>
                    </div>
                </div>
            </div>
        </div>
        <div class="btgCard">
        </div>
    </main>
    <script src="../javascript/calculator.js"></script>
    <script src="../javascript/kwm.js"></script>
    <script src="../javascript/signin.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
