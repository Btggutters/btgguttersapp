<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    <header>
        <a href="home.html" class="companyName">BTG Gutters</a>
        <div class="loginButton">
            <a href="#" class="loginText" onclick="openSigninModal()">!</a>        
        </div>
    </header>     
    <main>
        <div class="kwmCard">
            <div class="row">
                <h1 class="calculatorTitle">Convert</h1>
                <div class="kwmButtonArea">
                    <button class="toggleButtonKwm" id="toggleButtonKwm"></button>
                </div>
            </div>
            <div class="row">
                <input type="number" class="inputField" id="lbInput">
                <label for="lbInput" class="toLabel">Lb</label>
                <output type="number" class="outputField" id="ftOutput"></output>
                <label for="ftOutput" class="toLabel">Ft</label>
            </div>
            <div class="row">
                <input type="number" class="inputField" id="ftInput">
                <label for="ftinput" class="toLabel">Ft</label>
                <output type="number" class="outputField" id="lbOutput"></output>
                <label for="lbOutput" class="toLabel">Lb</label>
            </div>
        </div>
        <div class="smallCard">
            <div id="typeOfCalculation" class="typeOfCalculation">
                <span>Cost & Charge</span>
            </div>
            <input type="number" class="pricePerFoot" id="pricePerFootSelector" min="1" max="99" placeholder="$/ft">
            <div class="calculatorRows">
                <div class="toggleContainer">
                    <button id="sizeToggleForGutter" class="toggleButton" data-item="Gutter">5</button>
                    <input type="number" class="inputField" id="inputGutter" data-item="Gutter">
                    <label for="inputGutter" class="inputLabel">ft</label>
                    <output class="firstOutputField" id="outputFieldGutterCost" data-item="Gutter"></output>
                    <output class="secondOutputField" id="outputFieldGutterCharge" data-item="Gutter"></output>
                </div>
                <div class="toggleContainer">
                    <button id="sizeToggleForDS" class="toggleButton" data-item="DS">5</button>
                    <input type="number" class="inputField" id="inputDS" data-item="DS">
                    <label for="inputDS" class="inputLabel">DS</label>
                    <output class="firstOutputField" id="outputFieldDSCost" data-item="DS"></output>
                    <output class="secondOutputField" id="outputFieldDSCharge" data-item="DS"></output>
                </div>
                <div class="toggleContainer">
                    <button id="sizeToggleForA" class="toggleButton" data-item="A">5</button>
                    <input type="number" class="inputField" id="inputA" data-item="A">
                    <label for="inputA" class="inputLabel">A</label>
                    <output class="firstOutputField" id="outputFieldACost" data-item="A"></output>
                    <output class="secondOutputField" id="outputFieldACharge" data-item="A"></output>
                </div>
                <div class="toggleContainer">
                    <button id="sizeToggleForB" class="toggleButton" data-item="B">5</button>
                    <input type="number" class="inputField" id="inputB" data-item="B">
                    <label for="inputB" class="inputLabel">B</label>
                    <output class="firstOutputField" id="outputFieldBCost" data-item="B"></output>
                    <output class="secondOutputField" id="outputFieldBCharge" data-item="B"></output>
                </div>
                <div class="toggleContainer">
                    <button id="sizeToggleForIn" class="toggleButton" data-item="In">5</button>
                    <input type="number" class="inputField" id="inputIn" data-item="In">
                    <label for="inputIn" class="inputLabel">In</label>
                    <output class="firstOutputField" id="outputFieldInCost" data-item="In"></output>
                    <output class="secondOutputField" id="outputFieldInCharge" data-item="In"></output>
                </div>
                <div class="toggleContainer">
                    <button id="sizeToggleForOut" class="toggleButton" data-item="Out">5</button>
                    <input type="number" class="inputField" id="inputOut" data-item="Out">
                    <label for="inputOut" class="inputLabel">Out</label>
                    <output class="firstOutputField" id="outputFieldOutCost" data-item="Out"></output>
                    <output class="secondOutputField" id="outputFieldOutCharge" data-item="Out"></output>
                </div>
                <div class="toggleContainer">
                    <button id="sizeToggleForSets" class="toggleButton" data-item="Sets">5</button>
                    <input type="number" class="inputField" id="inputSets" data-item="Sets">
                    <label for="inputSets" class="inputLabel">Sets</label>
                    <output class="firstOutputField" id="outputFieldSetsCost" data-item="Sets"></output>
                    <output class="secondOutputField" id="outputFieldSetsCharge" data-item="Sets"></output>
                </div>
                <div class="AccessoriesToggleCotainer">
                    <button class="accessoriesButton" id="accessoriesButton">Accessories</button>
                    <output class="firstOutputField" id="outputFieldAccessoriesCost"></output>
                    <output class="secondOutputField" id="outputFieldAccessoriesCharge" data-item="Accessories"></output>
                </div>
                <div class="price" id="currentPrices">
                    <label for="materialCostPrice">Cost</label>
                    <label for="materialChargePrice" id="Materiaq">5x</label>
                    <label for="materialPerFootPrice">Per Ft</label>
                    <output class="materialPrice" id="materialCostPrice"></output>
                    <output class="materialPrice" id="materialChargePrice"></output>
                    <output class="materialPrice" id="materialPerFootPrice"></output>
                </div>
            </div>
        </div>
    </main>
    <script src="../javascript/costandcharge.js"></script>
    <script src="../javascript/kwm.js"></script>
    <script src="../javascript/signin.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
