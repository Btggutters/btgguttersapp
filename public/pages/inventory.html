<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/inventory.css">
</head>
<body>
    <header>
        <a href="home.html" class="companyName">BTG Gutters</a>
        <div class="loginButton">
            <a href="/login" class="loginText">!</a>
        </div>
    </header>
    <main>
        <div class="typeOfMaterialSwitchFeild">
            <button id="gutterMaterialButton" class="typeOfMaterialButton">Gutter</button>
            <button id="fasciaMaterialButton" class="typeOfMaterialButton">Fascia</button>
            <button id="accessoriesMaterialButton" class="typeOfMaterialButton">Accessories</button>
        </div>







        <div id="gutterContent" class="content">
            <div class="gutterContentTopFeild">
                <input type="text" id="colorSearch" class="colorSearch" placeholder="Search for color">
                <button id="gutterAddButton" class="AddButton">Add +</button>
            </div>
            <div class="gutterContentColorCardFeild">
            </div>
        <div id="fasciaContent" class="content">Fascia Content...</div>
        <div id="accessoriesContent" class="content">Accessories Content...</div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                
                <div class="gutterContentRow" id="rowToClone">
                    <div class="row">
                        <button class="sizeButton gutterContentSizeSwitchButton">5</button>
                        <select class="modalDropdown modalColorDropdown"></select>
                        <select class="modalDropdown modalLabelDropdown">
                            <option value="gutterLbOption">Gutter Lb</option>
                            <option value="downspoutOption ">Downspout</option>
                            <option value="aOption">A</option>
                            <option value="bOption">B</option>
                            <option value="inStripMOption">In Strip</option>
                            <option value="outStripOption">Out Strip</option>
                            <option value="inBayOption">In Bay</option>
                            <option value="outBayOption">Out Bay</option>
                            <option value="inBoxOption">In Box</option>
                            <option value="outBoxOption">Out Box</option>
                            <option value="trimftOption">Trim</option></select>
                        <input type="number" class="modalDropdown modalNumberFeild" min="1" max="100">
                        <button class="gutterContentAddBox">Box</button>
                    </div>           
                </div>
                <button class="addRowButton" id="gutterContentAddAnotherRow">Another One</button>
                <button class="addRowButton" id="gutterContentFakeInfo">Fake</button>
                <button class="addRowButton" id="gutterContentSubmit">Submit</button>

            </div>
            
        </div>
























    </main>
    <footer>
        <p>Â© 2022 My Web App</p>
    </footer>
    <script src="../javascript/inventory.js"></script>
    <script src="../javascript/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
