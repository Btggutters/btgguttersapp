<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/jobs.css">
</head>
<body>
    <header>
        <a href="home.html" class="companyName">BTG Gutters</a>
        <button class="accountButton""></button>
    </header>  
    
    
    <main>
        <div class="jobsPage">
            <div class="topOfjobsPage">
                <button class="filterButton" onclick="openFilterModal()"></button>
                <input type="text" id="jobsSearchInput" class="crmSearchInput">
            </div>
            <div class="jobsContainer" id="jobsContainer">
            </div>

        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="commonForm">
                    <div class="commonRow">
                        <label for="jobId">Job #</label>
                        <input class="input smallInput" type="text" id="jobId" name="jobId" placeholder="Job #">
                    </div>
                    <div class="commonRow">
                        <label for="name">Name</label>
                        <input class="input" type="text" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="commonRow">
                        <label for="status">Status</label>
                        <input class="input" type="text" id="status" name="status" placeholder="Status">
                    </div>
                    <div class="commonRow">
                        <label for="phone">Phone</label>
                        <input class="input" type="tel" id="phone" name="phone" placeholder="Phone">
                    </div>
                    <div class="commonRow">
                        <label for="address">Address</label>
                        <input class="input" type="text" id="address" name="address" placeholder="Address">
                    </div>
                    <div class="commonRow">
                        <label for="email">Email</label>
                        <input class="input" type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="commonRow">
                        <label for="company">Company</label>
                        <select class="input" id="company" name="company">
                            <option value="">Select Company</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="uploadFeild">
                        <img src="/images/drawing.png" id="drawing" alt="Drawing">
                        <img src="/images/photos.png" id="photos" alt="Photos">
                        <img src="/images/inventoryIcon.png" id="inventory" alt="Inventory">
                    </div>
                    
                    <div class="dateInputArea">
                        <button class="dateInputButton" type="button" onclick="">                            
                            <span class="dateButtonTitle">Estimate</span>                        
                            <div class="dateMonthDay">
                                <div>
                                    <span class="dateMonth" id="dateMonthDefault"></span>
                                    <span class="dateDay" id="dateDayDefault"></span>
                                </div>
                                <span class="dayOfTheWeek" id="dayOfTheWeekDefault"></span>
                                <span class="dateYear" id="dateYearDefault" hidden></span>
                                <span class="realDate" id="jobsCardEstimateDate"></span>
                            </div>
                        </button>
                        <button class="dateInputButton" type="button" onclick="">                            
                            <span class="dateButtonTitle">Install</span>                        
                            <div class="dateMonthDay">
                                <div>
                                    <span class="dateMonth" id="dateMonthDefault"></span>
                                    <span class="dateDay" id="dateDayDefault"></span>
                                    <span class="dayOfTheWeek" id="dayOfTheWeekDefault"></span>
                            </div>
                                <span class="dateYear" id="dateYearDefault" hidden></span>
                                <span class="realDate" id="jobsCardInstallDate"></span>
                            </div>
                        </button>
                    </div>
                    <div class="commonRow">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" class="input smallInput" placeholder="Price">
                    </div>          
                    
                    <div class="commonRow">
                        <label for="notes">Notes</label>
                        <textarea class="input doubleInput" id="notes" name="notes" placeholder="Notes"></textarea>
                    </div>
                    <div class="commonRow">
                        <label for="obtainedHow">Obtained</label>
                        <select id="obtainedHow" name="obtainedHow" class="input">
                            <option value="How did you obtain this Lead?">How did you obtain?</option>
                            <option value="Yard Sign">Yard Sign</option>
                            <option value="Google">Google SEO</option>
                            <option value="GoogleAds">Google Ads</option>
                            <option value="Facebook">Facebook</option>
                            <option value="FacebookAds">Facebook Ads</option>
                            <option value="Freinds">Freinds</option>
                            <option value="Family">Family</option>
                            <option value="Neighbor">Neighbor</option>
                            <option value="Other">Other</option>
                        </select>                
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../javascript/jobs.js"></script>
    <script src="../javascript/signin.js"></script> 
</body>
</html>
