<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/jobs.css">
</head>
<body>
    <header>
        <a href="home.html" class="companyName">BTG Gutters</a>
        <button class="accountButton""></button>
    </header>  
    
    
    <main>
        <div class="jobsPage">
            <div class="topOfjobsPage">
                <button class="filterButton" onclick="openFilterModal()"></button>
                <input type="text" id="jobsSearchInput" class="crmSearchInput">
            </div>
            <div class="jobsContainer" id="jobsContainer">
            </div>

        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="commonForm">
                    <input class="input smallInput" type="text" id="jobId" name="job" placeholder="Job #">
                    <input class="input" type="text" id="name" name="name" placeholder="Name">
                    <input class="input" type="text" id="status" name="status" placeholder="Status">
                    <input class="input" type="tel" id="phone" name="phone" placeholder="Phone">
                    <input class="input" type="text" id="address" name="address" placeholder="Address">
                    <select class="input" id="company" name="company">
                        <option value="">Select Company</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                    <input type="file" id="drawing" name="drawing" place> 
                    <div class="dateInputArea">
                        <button class="dateInputButton" type="button" onclick="">                            
                            <span class="dateButtonTitle">Estimate</span>                        
                            <div class="dateMonthDay">
                                <div>
                                    <span class="dateMonth" id="dateMonthDefault"></span>
                                    <span class="dateDay" id="dateDayDefault"></span>
                                </div>
                                <span class="dayOfTheWeek" id="dayOfTheWeekDefault"></span>
                                <span class="dateYear" id="dateYearDefault" hidden></span>
                                <span class="realDate" id="jobsCardEstimateDate"></span>
                            </div>
                        </button>
                        <button class="dateInputButton" type="button" onclick="">                            
                            <span class="dateButtonTitle">Install</span>                        
                            <div class="dateMonthDay">
                                <div>
                                    <span class="dateMonth" id="dateMonthDefault"></span>
                                    <span class="dateDay" id="dateDayDefault"></span>
                                    <span class="dayOfTheWeek" id="dayOfTheWeekDefault"></span>
                            </div>
                                <span class="dateYear" id="dateYearDefault" hidden></span>
                                <span class="realDate" id="jobsCardInstallDate"></span>
                            </div>
                        </button>
                    </div>          
                    <input type="number" id="price" name="price" class="input smallInput" placeholder="Price">
                    <textarea class="input doubleInput" id="notes" name="notes" placeholder="Notes"></textarea>
                    <select id="obtainedHow" name="obtainedHow" class="input">
                        <option value="How did you obtain this Lead?">How did you obtain this Lead?</option>
                        <option value="Yard Sign">Yard Sign</option>
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Freinds&Family">Freinds&Family</option>
                        <option value="Other">Other</option>
                    </select>                
                    <button class="btgButton" type="submit">Save</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../javascript/jobs.js"></script>
    <script src="../javascript/signin.js"></script> 
</body>
</html>
