<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/companies.css">
    <link rel="icon" href="../images/btglogo.png" type="images/x-icon">
</head>
<body>
    <header>
        <a href="home.html" class="companyName">BTG Gutters</a>
        <button class="accountButton""></button>
    </header>  
    <main>
        <div class="buttonFeild">
            <button class="btgButton addButton" id="addCompanyButton">Add company</button>
        </div>
        <div class="companyContainer" id="companyContainer">
            
             <!-- Company cards insert here with js -->

        </div>





        <div id="myModal" class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
                <form id="companyForm" class="companyForm">
                    <div class="companyFormInfoSection">
                        <input class="modalLargeInputField" type="text" id="companyName" name="companyName" placeholder="Company Name" >
                        <input class="modalLargeInputField" type="text" id="companyAddress" name="companyAddress" placeholder="Company Address" >
                        <input class="modalLargeInputField" type="text" id="salesName" name="salesName" placeholder="Sales Name" >
                        <input class="modalLargeInputField" type="text" id="salesNumber" name="salesNumber" placeholder="Sales Number" >
                        <input class="modalLargeInputField" type="email" id="billingEmail" name="billingEmail" placeholder="Billing Email" >
                    </div>
                    <div class="companyFormPricingSection">
                        <!-- Grouped fields for prices -->
                        <div class="companyformGrid">
                            <div class="priceInput">
                                <label class="modalLabel" for="fiveInchPrice">5" Price:</label>
                                <input class="modalSmallInputField" type="text" id="fiveInchPrice" name="fiveInchPrice" >
                            </div>
                            <div class="priceInput">
                                <label class="modalLabel" for="sixInchPrice">6" Price:</label>
                                <input class="modalSmallInputField" type="text" id="sixInchPrice" name="sixInchPrice" >
                            </div>
                        </div>

                        <!-- Grouped fields for filters -->
                        <div class="companyformGrid">
                            <div class="filterInput">
                                <label class="modalLabel" for="fiveInchFilter">5" Filter:</label>
                                <input class="modalSmallInputField" type="text" id="fiveInchFilterPrice" name="fiveInchFilterPrice" >
                            </div>
                            <div class="filterInput">
                                <label class="modalLabel" for="sixInchFilter">6" Filter:</label>
                                <input class="modalSmallInputField" type="text" id="sixInchFilterPrice" name="sixInchFilterPrice" >
                            </div>
                        </div>
                        <div class="companyformSingle">
                            <label class="modalLabel"  for="fasciaWood">Fascia Wood</label>
                            <input class="modalSmallInputField" type="text" id="fasciaWoodPrice" name="fasciaWoodPrice" >
                        </div>
                        <div class="companyformSingle">
                            <label class="modalLabel"  for="trimMetal">Trim Metal</label>
                            <input class="modalSmallInputField" type="text" id="trimMetalPrice" name="trimMetalPrice" >
                        </div>
                    </div>
                    <input class="fullButton" type="submit" value="Submit" id="Submit">
                </form>
            <button type="button" class="fullButton" id="companyAddFakeInfo" onclick="fillFormWithFakeData(event, 'companyForm')">Fake</button>            

            </div>
        </div>
    </main>
    <script src="../javascript/companies.js"></script>
    <script src="../javascript/signin.js"></script>  
    <script src="../javascript/global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
</body>
</html>
